<body>
    <!--

        Break - Terminates a switch or a loop.
        Continue - Jumps out of a loop and starts at the top.
        Debugger - Stops the execution of JavaScript, and calls (if available) the debugging function.
        do ... while - Executes a block of statements, and repeats the block, if the condition is true.
        for - Marks a block of statements to be executed, as long as the condition is true.
        function - Decleares a function.
        if ... else - Marks a block of statements to be executed, depending on a condition.
        return - Exits a function.
        switch - Marks a block of statements to be executed, depending on different cases.
        try ... catch - Implements error handling to a block of statements.
        var - Declares a variable

        "+" - Addition.
        "-" - Subtraction.
        "*" - Multiplication.
        "**" - Exponentiation.
        "/" - Division.
        "%" - Modulus (Division Remainder).
        "++" - Increment.
        "--" - Decrement.

        Operator	Example     	Same As
        =	        x = y	        x = y
        +=	        x += y	        x = x + y
        -=	        x -= y	        x = x - y
        *=	        x *= y	        x = x * y
        /=	        x /= y	        x = x / y
        %=	        x %= y	        x = x % y
        **=	        x **= y	        x = x ** y

        Operator	Description
        "=="	    equal to
        "==="	    equal value and equal type
        "!="	    not equal
        "!=="	    not equal value or not equal type
        ">"	        greater than
        "<"	        less than
        ">="	    greater than or equal to
        "<="	    less than or equal to
        "?"	        ternary operator

        Operator    Description
        "&&"        logical and
        "||"        logical or
        "!"         logical not

        Operator    Description
        "typeof"    returns the type of the variable
        "instanceof"returns true if an object is an instance of an object type

        Operator    Description             Example     Same as         Result      Decimal
        "&"	        AND	                    5 & 1	    0101 & 0001	    0001	    1
        "|"	        OR	                    5 | 1	    0101 | 0001	    0101	    5
        "~"	        NOT	                    ~ 5	        ~0101	        1010	    10
        "^"	        XOR	                    5 ^ 1	    0101 ^ 0001	    0100	    4
        "<<"	    Zero fill left shift	5 << 1	    0101 << 1	    1010	    10
        ">>"	    Signed right shift	    5 >> 1	    0101 >> 1	    0010	    2
        ">>>"	    Zero fill right shift	5 >>> 1	    0101 >>> 1	    0010	    2

        Operator	Example	        Same As
        =	        x = y	        x = y
        +=	        x += y	        x = x + y
        -=	        x -= y	        x = x - y
        *=	        x *= y	        x = x * y
        /=	        x /= y	        x = x / y
        %=	        x %= y	        x = x % y
        <<=	        x <<= y	        x = x << y
        >>=	        x >>= y	        x = x >> y
        >>>=	    x >>>= y	    x = x >>> y
        &=	        x &= y	        x = x & y
        ^=	        x ^= y	        x = x ^ y
        |=	        x |= y	        x = x | y
        **=	        x **= y	        x = x ** y

        JS Objects is the next unit
    -->
