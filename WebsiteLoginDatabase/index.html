<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Mario Jovanovic">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Mario Jovanovic</title>
</head>
<body>

    <nav>
        <div class="nav-wrapper teal">
            <div class="container">
                <a href="#" class="brand-logo center">Website</a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="#modal_for_forms" class="modal-trigger" id="login_button_in_navbar">Login</a></li>
                    <li><a href="#" style="display:none;" id="logout_button_in_navbar">Logout</a></li>
                    <li><a href="elements.html" style="display:none;" id="elements_button_in_navbar">Elements</a></li>
                    <li><a href="#" style="display:none;" id="elements_game_button_in_navbar">Elements Game</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="welcome_page" class="container" style="display: none;">
        <h1 class="teal-text center">Welcome to your account!</h1>
    </div>

    <!-- Modal Structure -->
    <div id="modal_for_forms" class="modal">
        <div class="modal-content">
            <form id="login_form">
                <div class="input-field">
                    <input id="username_sign_in_form" type="text" autocomplete="" required>
                    <label for="username_sign_in_form">User Name</label>
                </div>
                <div class="input-field">
                    <input type="password" id="password_sign_in_form" autocomplete="" required>
                    <label for="password_sign_in_form">Password</label>
                </div>
                <button class="btn teal darken-2 z-depth-0 left" id="sign_in_button_in_the_login_form">Sign In</button>
            </form>
            <button class="btn teal darken-2 z-depth-0 right" id="switch_to_register_button_in_login_form">Create New User</button>
            <form id="register_form" style="display: none;">
                <div class="input-field">
                    <input type="text" id="username_register_form" autocomplete="" required>
                    <label for="username1">Enter your User Name</label>
                </div>
                <div class="input-field">
                    <input type="text" id="username_confirm_register_form" autocomplete="" required>
                    <label for="usernameConfirm">Confirm Your User Name</label>
                </div>
                <div class="input-field">
                    <input type="password" id="password_register_form" autocomplete="" required>
                    <label for="password-1">Enter Your Password</label>
                </div>
                <div class="input-field">
                    <input type="password" id="password_confirm_register_form" autocomplete="" required>
                    <label for="passwordConfirm">Confirm Your Passwrod</label>
                </div>
                <button class="btn teal darken-2 z-depth-0 left" id="create_new_account_button_register_form">Create Account</button>
            </form>
            <button class="btn teal darken-2 z-depth-0 right" id="switch_to_login_form" style="display: none;">Back To Login</button>
        </div>
        <div class="modal-footer">
            <p class="grey-text lighten-4 center">Mario Jovanovic &copy 2021</p>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="auth.js"></script>
</body>
</html>
