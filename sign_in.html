<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Mario Jovanovic">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
             
    <title>Mario Jovanovic</title>

    <style>
        header {
            background: url(img/background.jpg);
            background-size: cover;
            background-position: center;
            min-height: 1000px;
        }
        #welcome_text {
            animation: pop 0.4s ease-in-out 3 ;
            animation-delay: 0s;
            margin-top: 350px;
        }
        @keyframes pop {
            50%  {
            transform: scale(1.75);
            }
        }
        /* body {
            overflow: hidden; Hide scrollbars  
        } */
        /* Hide scrollbar for Chrome, Safari and Opera */
        body::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        body {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        /* Style the header: fixed position (always stay at the top) */
        .header {
            position: fixed;
            top: 0;
            z-index: 1;
            width: 100%;
            background-color: #f1f1f1;
        }

        /* The progress container (grey background) */
        .progress-container {
            width: 100%;
            height: 4px;
            background: red;
        }

        /* The progress bar (scroll indicator) */
        .progress-bar {
            height: 4px;
            background: #4caf50;
            width: 0%;
        }
    </style>
</head>
<body>


    <header>
        <nav class="nav-wrapper transparent">
            <div class="container">
                <a href="index.html" class="brand-logo"><span class="hide-on-med-and-down">Mario </span><span class="hide-on-small-only">Jovanovic</span></a>
                <a href="#" class="sidenav-trigger" data-target="mobile-menu">
                  <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-med-and-down">
                  <li class=""><a href="https://www.instagram.com/mariojovanovicc/" class="tooltipped btn-floating btn-small indigo darken-4 pulse" data-tooltip="Instagram">
                    <i class="fab fa-instagram"></i>
                  </a></li>
                  <li class=""><a href="https://github.com/Makisa9999" class="tooltipped btn-floating btn-small indigo darken-4 pulse" data-tooltip="Github">
                    <i class="fab fa-github"></i>
                  </a></li>
                  <li class=""><a href="sign_in.html" id="sign_in_form" class="tooltipped btn-floating btn-small indigo darken-4 pulse" data-tooltip="Sign In">
                    <i class="material-icons">account_box</i>
                  </a></li>
                </ul>
                <ul class="sidenav grey lighten-2" id="mobile-menu">
                  <li class="tooltipped" data-tooltip="Instagram"><a href="https://www.instagram.com/mariojovanovicc/">
                    <i class="fab black-text fa-instagram"></i>
                  </a></li>
                  <li class="tooltipped" data-tooltip="Github"><a href="https://github.com/Makisa9999">
                    <i class="fab black-text fa-github"></i>
                  </a></li>
                  <li class="tooltipped" data-tooltip="Sign"><a href="sign_in.html" id="sign_in_form">
                    <i class="black-text material-icons">account_box</i>
                  </a></li>
                </ul>
            </div>
            <div class="header">
              <div class="progress-container">
                <div class="progress-bar" id="myBar"></div>
              </div>
            </div>
        </nav>
        <center><a href="" class="modal-trigger indigo darken-4 btn" style="margin-top: 350px;" data-target="modal_for_forms">Login/Register</a></center>


        <div id="modal_for_forms" class="modal">
            <div class="modal-content">
                <form id="login_form" autocomplete="off">
                    <h3 class="center grey-text text-darken-2">Login</h3>
                    <div class="input-field">
                        <input id="username_sign_in_form" type="text" autocomplete="" required>
                        <label for="username_sign_in_form">User Name</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password_sign_in_form" autocomplete="" required>
                        <label for="password_sign_in_form">Password</label>
                    </div>
                    <button class="btn indigo darken-4 z-depth-0 left" id="sign_in_button_in_the_login_form">Sign In</button>
                </form>
                <button class="btn indigo darken-4 z-depth-0 right" id="switch_to_register_button_in_login_form">Create New User</button>
                <form id="register_form" style="display: none;" autocomplete="off">
                    <h3 class="center grey-text text-darken-2">Register</h3>
                    <div class="input-field">
                        <input type="text" id="username_register_form" autocomplete="" required>
                        <label for="username1">Enter your User Name</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="username_confirm_register_form" autocomplete="" required>
                        <label for="usernameConfirm">Confirm Your User Name</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password_register_form" autocomplete="" required>
                        <label for="password-1">Enter Your Password</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password_confirm_register_form" autocomplete="" required>
                        <label for="passwordConfirm">Confirm Your Passwrod</label>
                    </div>
                    <button class="btn indigo darken-4 z-depth-0 left" id="create_new_account_button_register_form">Create Account</button>
                </form>
                <button class="btn indigo darken-4 z-depth-0 right" id="switch_to_login_form" style="display: none;">Back To Login</button>
            </div>
            <div class="modal-footer">
                <p class="grey-text lighten-4 center">Mario Jovanovic &copy 2021</p>
            </div>
        </div>
    </header>

<script src="auth.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    $(document).ready(function(){
      $('.sidenav').sidenav();
      $('.materialboxed').materialbox();
      $('.parallax').parallax();
      $('.tabs').tabs();
      $('.datepicker').datepicker({
        disableWeekends: true
      });
      $('.tooltipped').tooltip();
      $('.scrollspy').scrollSpy();
    });
</script>
</body>
</html>
