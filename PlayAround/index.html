<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>PlayAround</title>
</head>
<body>
    <button id="button1">Login</button>
    
    <div class="Login" id="formdiv">
    <h1>Welcome to login</h1>
    <p>Here you can login to your account.</p>
    <form id="submit-form">
        <p>Enter your email</p>
        <input type="email" id="email" required placeholder="Email" autocomplete="on">
        <p>Enter your password</p>
        <input type="password" id="password" required placeholder="Password" autocomplete="off">
        <p id="incorrect-password"></p>
        <button id="button">Login</button>
    </form>
    </div>

    <div id="landing-page" style="display: none;">
        <div class="TitleOnRight">
            <h1>Welcome to the landing page</h1>
        </div>
        <div class="logout">
            <button id="logout-button">Logout</button>
        </div>
    </div>


    <script src="index.js">
        
    </script>
</body>
</html>
