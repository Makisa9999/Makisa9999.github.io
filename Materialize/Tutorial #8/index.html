<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Mario Jovanovic">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
             
    <title>Mario Jovanovic</title>

</head>
<body>
<!--All icons here https://material.io/resources/icons/?style=baseline -->
<div class="container">
    <h4>Icons</h4>
    <i class="material-icons red-text">error</i>
    <i class="material-icons blue-text text-darken-4">facebook</i>
    <i class="material-icons yellow-text text-darken-2">warning</i>
    <i class="material-icons grey-text text-darken-2">cloud</i>
    <i class="material-icons blue-text">folder</i>
    <h4>Icons on buttons</h4>
    <a href="#" class="btn indigo">
        <span>
            Send
        </span>
        <i class="material-icons white-text right">
            send
        </i>
    </a>
    <a href="#" class="btn pink waves-effect waves-light">
        <span>
            Email
        </span>
        <i class="material-icons right">email</i>
    </a>
    <h4>Icons on floating buttons</h4>
    <a href="#" class="btn-floating grey pulse">
        <i class="material-icons blue-text text-darken-4">facebook</i>
    </a>
    <a href="#" class="btn-floating red pulse">
        <i class="material-icons white-text">remove</i>
    </a>
    <a href="#" class="btn-floating blue pulse">
        <i class="material-icons white-text right">add</i>
    </a>
    <a href="#" class="btn-floating orange pulse">
        <i class="material-icons white-text">edit</i>
    </a>
</div>
</body>
</html>
